<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/Calculator/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
</head>

<body>
    <div id="container">
        <div id="display">
            <p id="screen"></p>
        </div>

        <div id=calc-container>
            <button id="ac">C</button>
            <button id="sign">+/-</button>
            <button id="percent">%</button>

            <button class="operator" id="divide">\</button>

            <button class="operand" id="seven" value="7">7</button>
            <button class="operand" id="eight" value="8">8</button>
            <button class="operand" id="nine" value="9">9</button>

            <button class="operator" id="times">x</button>

            <button class="operand" id="four" value="4">4</button>
            <button class="operand" id="five" value="5">5</button>
            <button class="operand" id="six" value="6">6</button>

            <button class="operator" id="minus">-</button>

            <button class="operand" id="one" value="1">1</button>
            <button class="operand" id="two" value="2">2</button>
            <button class="operand" id="three" value="3">3</button>

            <button class="operator" id="plus">+</button>

            <button class="operand" id="zero" value="0">0</button>

            <button id="decimal">.</button>

            <button id="equals">=</button>
        </div>
    </div>
    <script src="/Calculator/script.js"></script>
</body>

</html>
